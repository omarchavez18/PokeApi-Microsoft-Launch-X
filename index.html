<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Launch X</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Pokedex Launch X</h1>
    <input type="text" placeholder="pikachu" id="pokename" name="pokename" />
    <br />
    <br />
    <img
      src="./images/Pokebola-pokeball-png-0.png"
      alt="pokeball"
      width="10%"
      id="pokeImg"
    />
    <br /><br />
    <button onclick="fetchPokemon()">cambiar pokemon</button> <br />
    <br />
    <section class="datos">
      <div id="pokeNombre"></div>
      <br />
      <div id="pokeId"></div>
      <br />
      <div id="pokeType"></div>
      <br />
      <div id="pokeHp"></div>
      <br />
      <div id="pokeAttack"></div>
      <br />
      <div id="pokeDefense"></div>
      <br />
      <div id="pokeMove"></div>
      <br />
      <div id="pokeSpeed"></div>
      <br />
      <div id="pokeSAttack"></div>
      <br />
      <div id="pokeSDefense"></div>
      <br />
      <div id="pokeWeight"></div>
      <br />
      <div id="pokeHeight"></div>
    </section>
    <footer>
      <script src="./index.js"></script>
    </footer>
  </body>
</html>
